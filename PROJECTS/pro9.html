
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <style>
        body {
            background-color: rgb(111, 102, 130);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar-toggle {
            position: fixed;
            top: 2rem;
            right: 3rem;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }
        .close-btn {
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        .close-btn:hover {
            color: red;
        }
        .logo {
            height: 50px;
        }
        .links a {
            display: block;
            font-size: 28px;
            padding: 1rem;
            color: black;
            text-decoration: none;
        }
        .links li {
            list-style: none;
        }
        .links li:hover {
            padding-left: 1.5rem;
            background-color: rgb(197, 214, 221);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            padding-bottom: 2rem;
            gap: 1rem;
        }
        .social-icons a {
            font-size: 1.5rem;
            color: black;
        }
        .social-icons li {
            list-style: none;
        }
        .social-icons a:hover {
            color: blue;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: grid;
            grid-template-rows: auto 1fr auto;
            row-gap: 1rem;
            box-shadow: 10px 10px 10px rgb(234, 232, 232);
            transform: translate(-100%);
            transition: transform 0.3s ease;
        }
        .show-sidebar {
            transform: translate(0);
        }
        @media screen and (min-width: 676px) {
            .sidebar {
                width: 400px;
            }
        }
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }
        .sections {
            margin-top: 80px;
        }
        .section {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }
        #home { background-color: blue; }
        #about { background-color: brown; }
        #projects { background-color: blueviolet; }
        #contact { background-color: aqua; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div>
                <ul class="links">
                    <li><a href="#home" class="scroll-link">Home</a></li>
                    <li><a href="#about" class="scroll-link">About</a></li>
                    <li><a href="#projects" class="scroll-link">Projects</a></li>
                    <li><a href="#contact" class="scroll-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="./Images/codelogo.png" class="logo" alt="Logo" />
            <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <!-- links -->
        <ul class="links">
            <li><a href="#home" class="scroll-link">Home</a></li>
            <li><a href="#about" class="scroll-link">About</a></li>
            <li><a href="#projects" class="scroll-link">Projects</a></li>
            <li><a href="#contact" class="scroll-link">Contact</a></li>
        </ul>
        <!-- social media -->
        <ul class="social-icons">
            <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.behance.net"><i class="fab fa-behance"></i></a></li>
            <li><a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://www.sketch.com"><i class="fab fa-sketch"></i></a></li>
        </ul>
    </aside>
    <div class="sections">
        <div id="home" class="section"><h1>OUR HOME</h1></div>
        <div id="about" class="section"><h1>OUR ABOUT</h1></div>
        <div id="projects" class="section"><h1>OUR PROJECTS</h1></div>
        <div id="contact" class="section"><h1>OUR CONTACT</h1></div>
    </div>
    <!-- javascript -->
    <script>
        const toggleBtn = document.querySelector(".sidebar-toggle");
        const closeBtn = document.querySelector(".close-btn");
        const sidebar = document.querySelector(".sidebar");
        const scrollLinks = document.querySelectorAll(".scroll-link");

        toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("show-sidebar");
        });

        closeBtn.addEventListener("click", function () {
            sidebar.classList.remove("show-sidebar");
        });

        scrollLinks.forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                const id = e.currentTarget.getAttribute("href").slice(1);
                const element = document.getElementById(id);
                const position = element.offsetTop;

                window.scrollTo({
                    left: 0,
                    top: position,
                    behavior: "smooth"
                });

                sidebar.classList.remove("show-sidebar");
            });
        });
    </script>
</body>
</html>
