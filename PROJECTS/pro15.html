<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --clr-primary-5: #21b27e;
            --clr-primary-9: #e0f7ea;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slider-container {
            border: 5px solid var(--clr-primary-5);
            width: 60%;
            margin: 0 auto;
            max-width: 60%;
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-top: 4rem;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--clr-primary-9);
            color: black;
            display: grid;
            place-items: center;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
        .slide-img {
            height: 60%;
            object-fit: cover;
            width: 60%;
        }
        .btn-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .prevBtn,
        .nextBtn {
            background: rgb(174, 199, 174);
            /* border-color: rgb(72, 97, 72); */
            font-size: 1.75rem;
            cursor: pointer;
            margin: 2px;
            text-transform: capitalize;
            letter-spacing: 2px;
            /* transition: color 0.3s; */
            color: blueviolet;
            border: 1px solid black;
            padding: 5px;
        }
        @media screen and (min-width: 576px) {
            .slider-container {
                height: 45vh;
            }
        }
        @media screen and (min-width: 768px){
            .slider-container {
                height: 55vh;
            }
        }
        @media screen and (min-width: 992px){
            .slider-container {
                height: 65vh;
            }
        }
        h1{
            margin-bottom:50px ;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="images/menu.jpeg" class="slide-img" alt="Menu">
            <h1>MENU</h1>
        </div>
        <div class="slide">
            <img src="images/chinese.jpeg" class="slide-img" alt="Chinese Food">
            <h1>CHINESE FOOD</h1>
        </div>
        <div class="slide">
            <img src="images/north.jpeg" class="slide-img" alt="North Indian Food">
            <h1>NORTH INDIAN FOOD</h1>
        </div>
        <div class="slide">
            <img src="images/south.jpeg" class="slide-img" alt="South Indian Food">
            <h1>SOUTH INDIAN FOOD</h1>
        </div>
        <div class="slide">
            <img src="images/japanese.jpeg" class="slide-img" alt="Japanese Food">
            <h1>JAPANESE FOOD</h1>
        </div>
        <div class="slide">
            <img src="images/french.jpeg" class="slide-img" alt="French Food">
            <h1>FRENCH FOOD</h1>
        </div>
        <div class="btn-container">
            <button type="button" class="prevBtn">prev</button>
            <button type="button" class="nextBtn">Next</button>
        </div>
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        const nextBtn = document.querySelector('.nextBtn');
        const prevBtn = document.querySelector('.prevBtn');
        let counter = 0;

        function initSlider() {
            slides.forEach((slide, index) => {
                slide.style.left = `${index * 100}%`;
            });
            updateButtons();
            updateSlider();
        }

        function handleNext() {
            counter++;
            updateSlider();
            updateButtons();
        }

        function handlePrev() {
            counter--;
            updateSlider();
            updateButtons();
        }

        function updateSlider() {
            slides.forEach((slide) => {
                slide.style.transform = `translateX(-${counter * 100}%)`;
            });
        }

        function updateButtons() {
            if (counter === 0) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'block';
            } else if (counter === slides.length - 1) {
                nextBtn.style.display = 'none';
                prevBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                prevBtn.style.display = 'block';
            }
        }

        nextBtn.addEventListener('click', handleNext);
        prevBtn.addEventListener('click', handlePrev);

        initSlider();
    </script>
</body>
</html>
